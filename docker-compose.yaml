services:
  db:
    image: postgres:17
    container_name: sjfjuristas-db
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "5432:5432"
    volumes:
      - ./db/01-script.sql:/docker-entrypoint-initdb.d/init-schema.sql
      - ./db/02-create-extensions.sql:/docker-entrypoint-initdb.d/create-extensions.sql
      - ./db/03-seed.sql:/docker-entrypoint-initdb.d/seed.sql
      - db_data:/var/lib/postgresql/data
    networks:
      - sjf-network

  minio:
    image: minio/minio:latest
    container_name: sjfjuristas-minio
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - sjf-network

  create-bucket:
    image: minio/mc
    depends_on:
      - minio
    env_file:
      - .env
    entrypoint: >
      /bin/sh -c "
      echo 'Esperando o Minio ficar pronto...';
      until /usr/bin/mc alias set minio http://minio:9000 $$MINIO_ROOT_USER $$MINIO_ROOT_PASSWORD; do
          echo '...ainda esperando' && sleep 1;
      done;
      echo 'Minio pronto! Criando buckets...';
      /usr/bin/mc mb minio/sjfjuristas-propostas-documentos --ignore-existing;
      /usr/bin/mc anonymous set public minio/sjfjuristas-propostas-documentos;
      /usr/bin/mc mb minio/sjfjuristas-pix-qrcodes --ignore-existing;
      /usr/bin/mc anonymous set public minio/sjfjuristas-pix-qrcodes;
      /usr/bin/mc mb minio/sjfjuristas-comprovantes --ignore-existing

      echo 'Buckets criados e pol√≠ticas aplicadas com sucesso!';
      exit 0;
      "
    networks:
      - sjf-network

  backend:
    build: ./backend
    container_name: sjfjuristas-backend
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - SPRING_PROFILES_ACTIVE=dev
    depends_on:
      - db
      - create-bucket
    networks:
      - sjf-network

  frontend:
    build: ./frontend/sjf-juristas-next
    container_name: sjfjuristas-frontend
    restart: unless-stopped
    env_file:
      - .env
    depends_on:
      - backend
    networks:
      - sjf-network

  nginx:
    image: nginx:alpine
    container_name: sjfjuristas-proxy
    restart: unless-stopped
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
    ports:
      - "80:80"
    depends_on:
      - frontend
      - backend
    networks:
      - sjf-network
networks:
  sjf-network:
    driver: bridge

volumes:
  db_data:
  pgadmin_data:
  minio_data:

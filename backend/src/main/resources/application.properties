spring.application.name=backend

spring.datasource.url=${JDBC_DATABASE_URL:jdbc:postgresql://localhost:5432/sjfjuristas}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.default_schema=schema_sjfjuristas
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.CamelCaseToUnderscoresNamingStrategy
spring.jpa.hibernate.ddl-auto=update

spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

application.security.jwt.secret-key=${JWT_SECRET}

cors.allowed.origins=${CORS_ALLOWED_ORIGINS:http://localhost:3000,http://localhost:8081}

application.security.jwt.expiration=86400000

aws.region=${AWS_REGION:us-east-1}
aws.bucket.name=${AWS_BUCKET_NAME:sjfjuristas-propostas-documentos}
aws.s3.url=https://s3.${AWS_REGION}.amazonaws.com

minio.bucket.documentos=sjfjuristas-propostas-documentos
minio.bucket.qrcodes=sjfjuristas-pix-qrcodes
minio.bucket.comprovantes=sjfjuristas-comprovantes

pix.cobranca.expiracao-segundos=86400

sjfjuristas.pix.empresa.nome=${PIX_NOME_EMPRESA}
sjfjuristas.pix.empresa.cidade=${PIX_CIDADE_EMPRESA}
sjfjuristas.pix.empresa.chave=${PIX_CHAVE}

sjfjuristas.link-frontend=${LINK_FRONTEND}
sjfjuristas.path-redefinicao-senha=${PATH_REDEFINICAO_SENHA}

sjfjuristas.link.playstore=${LINK_PLAY_STORE}
sjfjuristas.link.appstore=${LINK_APP_STORE}

springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/v3/api-docs
springdoc.show-actuator=true

server.forward-headers-strategy=framework

spring.mail.port=${PORT_SPRINGMAIL}
spring.mail.host=${SPRING_MAIL_HOST}
spring.mail.username=${SPRING_MAIL_USERNAME}
spring.mail.password=${SPRING_MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=${SPRING_MAIL_SMTP_AUTH}
spring.mail.properties.mail.smtp.starttls.enable=${SPRING_MAIL_SMTP_START_TLS}

management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always